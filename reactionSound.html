<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Reaction Time Test</title>
    <link
      rel="stylesheet"
      href="sound_reaction_assets/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="sound_reaction_assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="sound_reaction_assets/css/Footer-Dark.css" />
    <link
      rel="stylesheet"
      href="sound_reaction_assets/css/Registration-Form-with-Photo.css"
    />
    <link rel="stylesheet" href="sound_reaction_assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="user-select: none">
    <div class="card">
      <div class="card-body" id="reactionlearn">
        <h4 class="card-title">It's time for the sound test to start!<br /></h4>
        <p class="card-text">
          Wait for the screen to play a sound. Once you hear a sound play, click
          with your left-mouse button immediately. Give it a try:<br />
        </p>

        <button
          class="btn btn-primary"
          id="startbutton"
          type="button"
          onclick="playsound()"
        >
          Start
        </button>
        <button
          class="btn btn-primary"
          id="initializebutton"
          type="button"
          onclick="InitializeStuff(function (){initializedassets();});"
        >
          Initialize
        </button>
        <div class="container" id="sliderdiv">
          <input
            type="range"
            min="-20"
            max="10"
            value="0"
            step="0.001"
            list="tickmarks"
            id="master"
            onclick="adjustvolume()"
            style="width: 100%"
          />
          <datalist id="tickmarks">
            <option>-8</option>
            <option>-4</option>
            <option>0</option>
            <option>4</option>
            <option>8</option>
          </datalist>
          <p id="volumevalueoutput"></p>
          <!-- Just to display selected value -->
        </div>
      </div>
      <div class="card-body" id="toofast">
        <h4 class="card-title">Pressed too early!<br /></h4>
        <button class="btn btn-primary" id="pressedtooearly" type="button">
          Retry
        </button>
      </div>
      <div class="card-body" id="result">
        <h4 class="card-title" id="resulttxt">
          PLACEHOLDER:&nbsp;<br />It took you 199ms to tap! Press anywhere on the screen to
          continue<br />
        </h4>
      </div>
    </div>
    <div
      style="
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      "
    >
      <p class="text-center" id="waitingforsound">Wait for sound</p>
    </div>
    <script src=""></script>

    <script src="sound_reaction_assets/js/jquery.min.js"></script>

    <script src="sound_reaction_assets\js\sound_reaction.js"></script>
  </body>
</html>
