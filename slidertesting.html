<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p>cock</p>
    <input id="master" type="range" min="1" max="100" value="50" />
  </body>
  <script>
    var startsound = true;
    window.addEventListener("load", function () {
      var master = document.getElementById("master");

      master.oninput = function (event) {
        if (startsound) {
          console.log("started");
        }
        startsound = false;
        var elements = document.querySelectorAll("audio, video");
        for (var i = 0; i < elements.length; i++) {
          elements[i].volume = master.value;
        }
        document.addEventListener("mouseup", detectmouseup);
      };
    });
    function detectmouseup() {
      startsound = true;
      document.removeEventListener("mouseup", detectmouseup);
      console.log("stopped");
    }
  </script>
</html>
