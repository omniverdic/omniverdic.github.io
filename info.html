<!DOCTYPE html>
<html>
    <head>
        <title>Reaction Time Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <script defer src="/js/rewrittenscript.js"></script>
      </head>

      <body>
        <div class="infocollection">
            <p>Please enter your information in the following screens.</p>
            <form name="namecollection">
                <label for="nameinput">Name: </label>
                <input type="text" id="nameinput" name="nameinput" required>
            </form>
            <form name="agecollection">
                <label for="ageinput">Age: </label>
                <select name="ageinput" id="ageinput" required>
                    <option value="Default" selected="true" disabled="disabled">Select age:</option>
                    <option value=">18"> &lt18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-35">25-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>
            </form>
            <form>
                <label for="gendercollection">Biological sex: </label>
                <select name="genderinput" id="genderinput" required>
                    <option value="Default" selected="true" disabled="disabled">Select biological sex:</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </form>
            <button onclick="infoToFirstPage()">Previous</button>
            <button class="submitbutton" onclick="submitInfo()">Submit</button>
      </body>
</html>
